<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Calculator</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.1.0/math.js"></script>
	<style>
		#calculator {
			width: 300px;
			margin: 0 auto;
			border: 1px solid black;
			padding: 10px;
			text-align: center;
		}
		input {
			width: 100%;
			height: 50px;
			font-size: 20px;
			margin-bottom: 10px;
			padding: 5px;
			box-sizing: border-box;
		}
		button {
			width: 50px;
			height: 40px;
			font-size: 16px;
			margin: 5px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div id="calculator">
		<input type="text" id="input" onkeypress="return onlyNumbers(event)" placeholder="0">
		<br>
		<button onclick="addToInput('(')">(</button>
		<button onclick="addToInput(')')">)</button>
		<button onclick="clearInput()">Clear</button>
		<button onclick="addToInput('/')">/</button>
		<br>
		<button onclick="addToInput('7')">7</button>
		<button onclick="addToInput('8')">8</button>
		<button onclick="addToInput('9')">9</button>
		<button onclick="addToInput('*')">*</button>
		<br>
		<button onclick="addToInput('4')">4</button>
		<button onclick="addToInput('5')">5</button>
		<button onclick="addToInput('6')">6</button>
		<button onclick="addToInput('-')">-</button>
		<br>
		<button onclick="addToInput('1')">1</button>
		<button onclick="addToInput('2')">2</button>
		<button onclick="addToInput('3')">3</button>
		<button onclick="addToInput('+')">+</button>
		<br>
		<button onclick="addToInput('0')">0</button>
		<button onclick="addToInput('.')">.</button>
		<button onclick="calculate()">=</button>
	</div>
	<script>
		function onlyNumbers(event) {
			// Allow only numbers and basic math operators (+, -, *, /)
			var charCode = (event.which) ? event.which : event.keyCode;
			if (charCode > 31 && (charCode < 48 || charCode > 57) && charCode !== 43 && charCode !== 45 && charCode !== 42 && charCode !== 47 && charCode !== 40 && charCode !== 41 && charCode !== 46) {
				event.preventDefault();
			}
			return true;
		}

		function clearInput() {
			document.getElementById("input").value = "";
		}

		function addToInput(value) {
			document.getElementById("input").value += value;
		}

		function calculate() {
			var input = document.getElementById("input").value;
			if (input === "") {
				alert("Please enter a valid input.");
				return;
			}
			try
            {
			var result = math.evaluate(input);
			document.getElementById("input").value = result;
		} catch (e) {
			alert("Invalid input: " + e.message);
		}
	}
	// Add keyboard input functionality
	document.addEventListener("keydown", function(event) {
		// Get the key code
		var keyCode = event.keyCode;
		// Map the key code to the corresponding value
		var key = "";
		switch (keyCode) {
			case 48:
				key = "0";
				break;
			case 49:
				key = "1";
				break;
			case 50:
				key = "2";
				break;
			case 51:
				key = "3";
				break;
			case 52:
				key = "4";
				break;
			case 53:
				key = "5";
				break;
			case 54:
				key = "6";
				break;
			case 55:
				key = "7";
				break;
			case 56:
				key = "8";
				break;
			case 57:
				key = "9";
				break;
			case 96:
				key = "0";
				break;
			case 97:
				key = "1";
				break;
			case 98:
				key = "2";
				break;
			case 99:
				key = "3";
				break;
			case 100:
				key = "4";
				break;
			case 101:
				key = "5";
				break;
			case 102:
				key = "6";
				break;
			case 103:
				key = "7";
				break;
			case 104:
				key = "8";
				break;
			case 105:
				key = "9";
				break;
			case 106:
				key = "*";
				break;
			case 107:
				key = "+";
				break;
			case 109:
				key = "-";
				break;
			case 110:
				key = ".";
				break;
			case 111:
				key = "/";
				break;
			case 187:
				key = "+";
				break;
			case 189:
				key = "-";
				break;
			case 190:
				key = ".";
				break;
			case 191:
				key = "/";
				break;
			case 13:
				calculate();
				break;
			case 27:
				clearInput();
				break;
			default:
				break;
		}
		if (key !== "") {
			addToInput(key);
		}
	});
</script>
